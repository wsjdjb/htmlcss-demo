<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .ol1{
            /* list-style-type:circle;
            list-style-image:url("../images/korgi.png");
            list-style-position: inside; */
            list-style: url("../images/korgi.png") inside;
        }
    </style>
    
</head>
<body>
    <ul>
        <li>
1
        </li>
        <li>
2
        </li>
        <li>
3
        </li>
    </ul>
    <!-- 无序标签 -->
    <ol>
        <li>
1
        </li>
        <li>
2
        </li>
        <li>
3
        </li>
    </ol>
    <!-- 有序标签 -->
    <dl>
        <dt>
1
        </dt>
        <dd>
2
        </dd>
    </dl>
    <!-- 自定义标签、dt只能有一个 -->




    <!-- ol标签拓展 -->
    <ol type="A">
        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>
    </ol>


    <ol type="a" start="3">
        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>


    </ol>





    <ol class="ol1" >
        <li>
            li1
        </li>
        <li>
            li2
        </li>
        <li>
            li3
        </li>
    </ol>
</body>
</html>
