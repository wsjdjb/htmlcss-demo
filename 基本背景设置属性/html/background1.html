<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景属性简写</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:300px;
			height:300px;
			border:2px solid green;
			margin:50px;
		}
		.div1{
			background-color:skyblue;
			background-image:url(../images/img2.jpg);
			background-repeat:no-repeat;
			background-position:right bottom;
		}
		.div2{
			background:skyblue;
		}
	</style>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
</body>
</html>
